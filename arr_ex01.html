<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      //   console.log(arr);
      //   1.length 속성
      console.log(`length:${arr.length}`);
      //   2.push() : 배열의 끝에 요소를 추가하는것
      arr.push(6);
      console.log(`push():${arr}`);
      //   3.pop():배열 끝에 요소를 제거
      arr.pop();
      console.log(`pop(): ${arr}`);
      // 4.shift():배열 첫 요소 제거
      arr.shift();
      console.log(`shift(): ${arr}`);
      // 5. unshift() : 배열 앞에 요소 추가
      arr.unshift();
      console.log(`unshift(): ${arr}`);

      // 비파괴적
      // 6.indexOf() : 요소의 위치를 반환
      // 배열안에 숫자 3의 인덱스 번호 반환 - 2
      console.log(`indexOf 3 : ${arr.indexOf(3)}`);
      // 배열안에 숫자 100의 인덱스 번호 반환 - 0
      console.log(`indexOf 100 : ${arr.indexOf(100)}`); //0

      // 7. slice() : 배열 일부 반환
      console.log(arr.slice(1, 4)); //2,3,4
      console.log(arr); // 100, 2, 3, 4, 5

      // 8. splice() : 배열 일부를 삭제 / 추가 / 변경 가능 - 파괴적 메서드
      arr.splice(2, 2, 99, 44);
      console.log(`splice(): ${arr}`); //100,2,99,44,5
      //   첫번째. 인덱스번호 / 두번째. 몇개지울지 설정 / 이후에 작성되는 요소들. 추가할 요소 설정 (잘 사용되진 않음)

      // 9. sort() : 배열 정렬
      let numArr = [40, 100, 1, 5, 25, 10];
      console.log(numArr);
      // numArr.sort() 문자열 기준
      console.log(`sort():${numArr.sort()}`); //문자열 기준 - 1,10,100,25,40,5 (문자열 기준이라 앞자리 숫자를 기준으로 정렬)
      // numArr.sort() 숫자 오름차순
      console.log(`sort():${numArr.sort((a, b) => a - b)}`);
      // numArr.sort() 숫자 내림차순
      console.log(`sort():${numArr.sort((a, b) => b - a)}`);
      // numArr.sort() 배열 순서 뒤집기
      console.log(`reverse():${numArr.reverse()}`);
    </script>
  </body>
</html>
