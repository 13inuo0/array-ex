<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, 5];
      // 1.map() : 각요소에 함수 적용후 새 배열 반환 - 비파괴적
      console.log(
        `map : ${arr.map((x) => {
          // console.log(x);
          //   반환할 때 return 사용
          //   return x * 2;
        })}`
      );
      //   객체가 없을 땐 return 없이 그냥 작성해도 실행된다.
      console.log(`map : ${arr.map((x) => x * 2)}`);

      //   2. filter() : 조건을 만족하는 요소만 모아 새배열 반환
      console.log(`filter() : ${arr.filter((x) => x > 2)}`); // 3, 4, 5

      //   3.find() : 조건 만족 첫번째 요소 반환
      console.log(`find() : ${arr.find((x) => x > 3)}`);

      //   4.indexOf() : 특정 요소 위치 반환하기
      console.log(`indexOf() : ${arr.indexOf(3)}`);

      //   5. includes() : 특정 요소 포함 여부 반환
      console.log(`includes() : ${arr.includes(5)}`); //true
      console.log(`includes() : ${arr.includes(100)}`); //false

      //   6. join() : 요소를 합친다.
      console.log(`join() : ${arr.join("--")}`);

      // 7.forEach()
      //   console.log(`forEach(): ${arr.forEach((x) => x * 10)}`);
      arr.forEach((x) => console.log(x * 4));
      console.log(arr);
    </script>
  </body>
</html>
